<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      AppRegister
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="loginUser()">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input  type="password"></ion-input>
        </ion-item>
        <br />
        <ion-button color="secondary" expand="full" type="submit">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-text-center ion-align-items-center">
    <ion-button size="small" type="submit" [routerLink]="['/recuperar']">Recuperar</ion-button>

  </ion-content>


</ion-content>




<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title>App Register</ion-title>

  </ion-toolbar>
</ion-footer>
