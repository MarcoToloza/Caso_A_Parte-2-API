<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <br> 
        <ion-button color="secondary">Recuperar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
